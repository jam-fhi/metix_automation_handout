<!DOCTYPE html>
<html>
  <head>


      <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


  <link rel="stylesheet" href="./stylesheets/contact.css">

  <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">


    <title>Contact</title>

    <div class="col-xs-12">
      <h3></h3>
    </div>

    <div id="navigation-bar" class="navbar">
        <a id="home-link" href="index.html">Home</a>
        <a id="info-link" href="info.html">Info Station</a>
        <a id="contact-link" href="contact.html">Contact</a>
        <span id="nav-motto">Autonomiae Auream</span>
    </div>
  </head>
  <body>
    <div class="container">

      <div id="contact-cover-animation" class="container">
          <img id="contact-cover" src="./resources/build-systems.gif">
      </div>

      <div id="contact-form" class="container col-xs-12 col-lg-6 col-lg-offset-3">
        <form action="info.html">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" required class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" required class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" required class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="tel">Phone Number:</label>
            <input type="text" required class="form-control" id="tel">
          </div>
          <div class="form-group">
            <label for="requestType">Request Type:</label>
            <select name="requestType" required>
              <option value="existing">Existing Ticket</option>
              <option value="new">New Ticket</option>
            </select>
          </div>
          <div class="form-group">
            <textarea name="message" rows="5" placeholder="Enter your comment here"></textarea>
          </div>
          <button type="submit" class="btn btn-default" id="home-submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
